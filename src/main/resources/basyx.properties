# Path at which the AAS Server is reachable. This hat to be the full URL including protocol, IP, port and path i.e. http://<AAS-SERVER-IP>:4001/aasServer/shells
# when using the integrated AAS server via docker-compose-full.yaml set this value to http://aas-server:4001/aasServer/shells
basyx.infrastructure.aasServerPath=http://localhost:4001/aasServer/shells
# Path at which the registry server is reachable. This hat to be the full URL including protocol, IP, port and path i.e. http://<REGISTRY-IP>:4000/registry/api/v1/registry
# when using the integrated registry via docker-compose-full.yaml set this value to http://registry:4000/registry/api/v1/registry
basyx.infrastructure.registryServerPath=http://localhost:4000/registry/api/v1/registry